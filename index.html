<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEPCity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="header-container-conteudo container p-3">
      <span class="logo font-1-xl">cepcity</span>
      <div class="header-menu">
        <ul class="header-nav">
          <li><a href="#" class="px-3 py-2 font-2-xl">CEPs</a></li>
          <li><a href="#" class="px-3 py-2 font-2-xl">Endereços</a></li>
          <li><a href="#" class="px-3 py-2 font-2-xl">Início</a></li>
        </ul>
        <div class="header-icon" data-icone="dark-light">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class=" container">
      <div class="main-conteudo">
        <div class="conteudo-principal">
          <h1 class="font-1-xl mb-5" data-titulo="principal">O que deseja fazer?</h1>
          <div>
            <div class="container-cards">
              <h2 class="card font-2-xxl" data-card="1">Buscar CEPs a<br> partir do endereço</h2>
              <h2 class="card font-2-xxl" data-card="2">Buscar endereços<br> a partir do CEP</h2>
            </div>
            <!-- Form buscar por CEP -->
            <form class="form" data-busca="CEP">
              
              <div class="input">
                <label for="" class="mb-1 font-2-l">Logradouro</label>
                <input type="text" required class="font-2-l" data-input="Logradouro-cep">
                <span class="font-2-l-c">(Estrada, avenida, rua)</span>
              </div>
              
              <div class="bairro-cidade-estado">
                <div class="input">
                  <label for="" class="mb-1 font-2-l">Bairro</label>
                  <input type="text" required class="font-2-l" data-input="Bairro-cep">
                </div>
                
                <div class="input">
                  <label for="" class="mb-1 font-2-l">Cidade</label>
                  <input type="text" required class="font-2-l" data-input="Cidade-cep">
                </div>
                
                <div class="input">
                  <label for="" class="mb-1 font-2-l">Estado</label>
                  <select id="estado" name="estado" class="estado" required data-input="Estado-cep">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                  </select>
                </div>
              </div>
              <div class="submit-form-2">
                <button class="btn btn-submit px-3 font-2-l-b" type="submit" data-buscar="cep">Buscar</button>
              </div>
              <div class="cep result-cep">
                <div class="input">
                  <label for="" class="mb-1 font-2-l">CEP</label>
                  <input type="number" class="font-2-l" data-input="CEP-resultado">
                </div>
              </div>
            </form>

            <!-- Form buscar por endenreço -->
            <form class="form" data-busca="Endereco">
              <div class="cep">
                <div class="input">
                  <label for="" class="mb-1 font-2-l">CEP</label>
                  <input type="number" required class="font-2-l" data-input="CEP">
                  <span class="font-2-l-c">Somente números</span>
                </div>
                <button class="btn btn-submit px-3 font-2-l-b" type="submit" data-buscar="Endereço">Buscar</button>
              </div>
  
              <div class="input">
                <label for="" class="mb-1 font-2-l">Logradouro</label>
                  <input type="text" class="font-2-l" data-input="Logradouro">
              </div>
  
              <div class="bairro-cidade-estado">
                <div class="input">
                  <label for="" class="mb-1 font-2-l">Bairro</label>
                    <input type="text" class="font-2-l" data-input="Bairro">
                </div>
    
                <div class="input">
                  <label for="" class="mb-1 font-2-l">Cidade</label>
                    <input type="text" class="font-2-l" data-input="Cidade">
                </div>
    
                <div class="input">
                  <label for="" class="mb-1 font-2-l">Estado</label>
                    <input type="text" class="font-2-l" data-input="Estado">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="font-2-l-b">
    <p class="p-4 mb-0">© Maria Gomes 2023. Todos os Direitos Reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
